<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="exam04-result.html" method="post"
      th:action="@{/exam04/result}"
      th:object="${userForm}"
      >
  <h4>ユーザー登録</h4><br>
  <div th:errors="*{name}" style="color:red"></div>
  名前：<input  th:field="*{name}"><br>
  <div th:errors="*{age}" style="color:red"></div>
  年齢：<input th:field="*{age}"><br>
  <div th:errors="*{comment}" style="color:red"></div>
  コメント：<br>
  <textarea rows="3" cols="30" th:field="*{comment}"></textarea><br>
  <button>登録</button>
</form>

</body>
</html>
